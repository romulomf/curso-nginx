user nginx;

# A configuração auto indica que o nginx irá verificar quantos núcleos tem o servidor
# que ele está executando, e irá criar o mesmo número de worker processes que existem
# de núcleos no processador da máquina em que ele está executando.

worker_processes auto;

error_log /var/log/nginx/error.log notice;

pid /var/run/nginx.pid;

events {
	worker_connections  1024;
}

http {
	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	log_format main '$remote_addr - $remote_user [$time_local] "$request" '
					'$status $body_bytes_sent "$http_referer" '
					'"$http_user_agent" "$http_x_forwarded_for"';

	log_format custom 'Remote Addr: $http_x_real_ip, Time: [$time_local], Request: "$request", Status: $status';

	access_log /var/log/nginx/access.log  main;

	sendfile on;
	#tcp_nopush on;

	keepalive_timeout  65;

	#gzip on;

	include /etc/nginx/conf.d/*.conf;
}